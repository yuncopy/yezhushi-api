<style type="text/css">
    #schedulepicker {
        padding-top:7px;
    }
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="community_code" class="control-label col-xs-12 col-sm-2">{:__('Community')}:</label>
        <div class="col-xs-12 col-sm-6">
            <select id="community_code" data-rule="required" class="form-control selectpicker show-tick" name="row[community_code]" data-live-search="true">
                {foreach name="community" item="vo"}
                <option value="{$vo.code}" {in name="vo.code" value="$row.community_code"}selected{/in}>{$vo.name}</option>
                {/foreach}
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-6">
            <input type="text" class="form-control disabled" id="name" name="row[name]" value="{$row.name}" data-rule="required" />
        </div>
    </div>

    <div class="form-group">
        <label for="phone" class="control-label col-xs-12 col-sm-2">{:__('Phone')}:</label>
        <div class="col-xs-12 col-sm-6">
            <input type="text" class="form-control disabled" id="phone" name="row[phone]" value="{$row.phone}" data-rule="required" />
        </div>
    </div>

    <div class="form-group">
        <label for="visiter" class="control-label col-xs-12 col-sm-2">{:__('Visiter')}:</label>
        <div class="col-xs-12 col-sm-6">
            <input type="text" class="form-control disabled" id="visiter" name="row[visiter]" value="{$row.visiter}" data-rule="required" />
        </div>
    </div>

    <div class="form-group">
        <label for="temperature" class="control-label col-xs-12 col-sm-2">{:__('Temperature')}:</label>
        <div class="col-xs-12 col-sm-6">
          <input type="text" class="form-control disabled" id="temperature" name="row[temperature]" value="{$row.temperature}" data-rule="required" />
        </div>
    </div>

    <div class="form-group">
        <label for="health" class="control-label col-xs-12 col-sm-2">{:__('Health')}:</label>
        <div class="col-xs-12 col-sm-6">
           <input type="text" class="form-control disabled" id="health" name="row[health]" value="{$row.health}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="addr" class="control-label col-xs-12 col-sm-2">{:__('Addr')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" id="addr" name="row[health]" rows="3" data-rule="required">{$row.addr}</textarea>
        </div>
    </div>



    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="button" class="btn btn-default btn-embossed" onClick="closeLayerWin(this)">{:__('Close')}</button>
        </div>
    </div>

</form>
